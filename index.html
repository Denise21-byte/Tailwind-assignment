<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Hero</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">

  <!-- Hero Section -->
  <section class="overflow-hidden">
    <div class="max-w-6xl mx-auto px-4 py-14">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-10 items-center">

        <!-- Text Content -->
        <div>
          <p class="text-xs font-medium text-gray-500 mb-3">
            Ready to Use Tailwind CSS Web Template.
          </p>

          <h1 class="text-3xl md:text-4xl font-extrabold leading-tight text-gray-900">
            Tailwind Template for <br />
            <span class="text-indigo-500">App & Software</span> Site.
          </h1>

          <p class="mt-4 text-sm text-gray-500 max-w-md">
            All in one Tailwind CSS site template for App and Software sites.
            Comes with all essential components.
          </p>

          <!-- Buttons -->
          <div class="mt-7 flex items-center gap-5 flex-wrap">
            <button class="bg-gray-900 text-white px-5 py-2.5 rounded-md text-sm font-medium hover:bg-gray-800 transition">
              Download Now
            </button>

            <button class="flex items-center gap-2 text-sm text-gray-900 font-medium hover:text-indigo-500 transition">
              <span class="w-9 h-9 flex items-center justify-center rounded-full border border-gray-300 text-xs">
                â–¶
              </span>
              Watch Demo
            </button>
          </div>
        </div>

        <!-- Image -->
<div class="relative flex justify-center items-center">

  <!-- Decorative Circle (bigger & visible) -->
  <div class="absolute w-72 h-72 md:w-80 md:h-80 bg-indigo-100 rounded-full -z-10"></div>

  <img
    src="hero-light.png"
    alt="App Preview"

  />

</div>

</html>
